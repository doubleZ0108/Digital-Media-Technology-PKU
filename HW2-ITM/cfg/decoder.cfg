test_l.bit                 ........ITM coded bitstream
test_l_dec.yuv             ........Output file, YUV 4:2:0 format
test_l_rec.yuv             ........Ref sequence (for SNR)
2                        ........Number of reference frame buffers, for memory managemnt only
0                        ........Reference frame's YUV Structure(0: YUV, 1: U0Y0 V0Y1)
1                        ........Check BBV buffer when CBR in encoder is used ( 0: disable, 1: enable)
0                        ........Output the result of syntax checking (0: overwrite the existing file, 1: append the result to the end of existing file)
0                        ........Reference Order(0: decoding order<default>, 1: display  order<for comparison between original and decoded files>)
1                        ........Output Decoded Picture
  
This is a file containing input parameters to the ITM decoder.
The text line following each parameter is discarded by the decoder.
